<!DOCTYPE html>
<html>

<head>
    <title>AR Dance</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    vr-mode-ui="enabled: false;">

    <a-assets>
        <a-asset-item id="a-obj" src="./a/tinker.obj"></a-asset-item> 
          <a-asset-item id="a-mtl" src="./a/obj.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #a-obj; mtl: #a-mtl" position="0 0 0" rotation="-90 -90 0" scale="100 100 100"></a-entity>

      <a-marker id="a-marker" type="pattern" url="./a/pattern-A.patt" cursor="rayOrigin: mouse">
        <a-sphere position = "0 0 0"  radius = "3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621" color = "orange" scale="0.1 0.1 0.1"></a-sphere>
        <a-entity obj-model="obj: #a-obj; mtl: #a-mtl" position="-0.1 1 0" rotation="-90 -90 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>
      

      <a-marker id="b-marker" type="pattern" url="./b/pattern-B.patt" cursor="rayOrigin: mouse">
        <a-entity obj-model="obj: #b-obj; mtl: #b-mtl" position="-0.1 1 0" rotation="-90 -90 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

</a-scene>
</body>
</html>
